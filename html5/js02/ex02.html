<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var myframe;
            function myOpen(){
                myframe=window.open('ex01.html','my','width=500, height=400,menubar=yes, resizable=0');
                
            }
            function myMove(){
//                myframe.moveTo(0,0);//절대좌표
                myframe.moveBy(10,0);// 상대
                myframe.resizeTo(100,100);
            }
            
            function myClose(){
                myframe.close();
            }
        </script>
    </head>
    <body>
        <h1>BOM(Browser Object Model)</h1>
        <input type="button" value="open"
               onclick="myOpen()"/>
        <input type="button" value="close"
               onclick="myClose()"/>
        <input type="button" value="move"
               onclick="myMove()"/>
    </body>
</html>
