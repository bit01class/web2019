        <script type="text/javascript">
            var cnt=1;
            function changImg(){
                if(cnt<6)cnt++;
                else cnt=1;
                var img=document.querySelector('img');
                img.src='imgs/b0'+cnt+'.jpg';
                console.log(img.src);
            }
            function imgLoop(){
                setInterval(changImg,3000);
            }
        </script>
