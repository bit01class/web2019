<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a=new Number(1234);
            console.log(a+1);
            var b=new String();
            console.log(typeof (b+123));
            var c=new Date();
            console.log(c);
            console.log(c.getYear()+1900);
            console.log(c.getMonth()+1);
            console.log(c.getDate());
            console.log(c.getHours());
            console.log(c.getMinutes());
            console.log(c.getSeconds());
            
            var d=new XMLHttpRequest();
            d.onreadystatechange=function(){
                var msg=d.responseText;
                var p=document.querySelector('p');
                p.innerText=msg;
            };
            d.open('get','ex01.html');
            d.send();
        </script>
    </head>
    <body>
        <h1>객체</h1>
        <p></p>
    </body>
</html>
