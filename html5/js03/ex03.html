  <head>
    <meta charset="UTF-8">

    <script type="text/javascript">
      var target;  
      var cnt=0;
      var arr=[
          '<img alt="" src="imgs/b01.jpg"/><img alt="" src="imgs/b02.jpg"/><img alt="" src="imgs/b03.jpg"/>',
          '<img alt="" src="imgs/b02.jpg"/><img alt="" src="imgs/b03.jpg"/><img alt="" src="imgs/b04.jpg"/>',
          '<img alt="" src="imgs/b03.jpg"/><img alt="" src="imgs/b04.jpg"/><img alt="" src="imgs/b05.jpg"/>',

          '<img alt="" src="imgs/b05.jpg"/><img alt="" src="imgs/b06.jpg"/><img alt="" src="imgs/b01.jpg"/>',
          '<img alt="" src="imgs/b06.jpg"/><img alt="" src="imgs/b01.jpg"/><img alt="" src="imgs/b02.jpg"/>'
      ];
      function myload(){
        target=document.querySelector("#target");  
        myloop();  
      }
      function myloop(){
          target.innerHTML=arr[cnt];
          if(cnt<5){
            cnt++;  
          }else{
            cnt=0;
          }
          setTimeout(myloop,3000);
      }
      
    </script>
