<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div>div{
                width: 100px;
                height: 100px;
                background-color: aqua;
                display: inline-block;
            }
            div>a{
                width: 100px;
                height: 50px;
                background-color: blue;
                color: white;
                display: inline-block;
                font-weight: bold;
                text-decoration: none;
                text-align: center;
                line-height: 50px;
            }
            body>div:last-child{
                background-color: yellow;
                width: 400px;
                margin: 0px auto;
            }
            div>a:hover,div>a:active{
                background-color: red;
                color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <div>box1</div>
            <div>box2</div>
            <div>box3</div>
            <div>box4</div>
            <div>box5</div>
        </div>
        <div><a href="#">link1</a><a href="#">link2</a><a href="#">link3</a><a href="#">link4</a></div>
    
    </body>
</html>
