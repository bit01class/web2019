<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            h1+div{
                position: absolute;
                left: 200px;
                top: 200px;
            }
            div{
                word-wrap: break-word;
                width: 200px;
                height: 200px;
                background-color: gray;
                border: 1px solid red;
                /*opacity: 0.5;*/
            }
            div>div{
                background-color: aqua;
                position: fixed;
                top: 0px;
            }
        
        
        </style>
    </head>
    <body>
        <h1>absolute</h1>
        <div>box1
            <div>box2</div>
        </div>
    </body>
</html>
