<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            header,nav,section,footer{
                width: 800px;
                margin: 0px auto;
            }
            nav{
                background-color: darkgray;
            }
            nav>ul{
                width: 417px;
                padding: 0px;
                margin: 0px auto;
            }
            nav>ul>li{
                margin: 0px;
                background-color: aqua;
                display: inline-block;
                width: 100px;
            }
            nav>ul>li>a{
                display: inline-block;
                width: 100px;
                height: 50px;
                background-color: gray;
                text-align: center;
                line-height: 50px;
                text-decoration: none;
                color: white;
                font-weight: bold;
            }
            nav>ul>li>a:hover{
                height: 45px;
                border-bottom: 5px solid blue;
                color: blue;
            }
            section{
                height: 200px;
            }
            footer{
                text-align: center;
                background: gray;
                height: 100px;
            }
        
        </style>
    </head>
    <body>
        <header>
            <img alt="logo" src="imgs/logo.png"/>
        </header>
        <nav>
            <ul>
                <li><a href="#">page1</a></li>
                <li><a href="#">page2</a></li>
                <li><a href="#">page3</a></li>
                <li><a href="#">page4</a></li>
            </ul>
        </nav>
        <section>
            <h1>하고싶은말</h1>
            <p>내용</p>
        </section>
        <footer>
            Copyright &copy; 비트캠프 All rights reserved.
        </footer>
    
    </body>
</html>
