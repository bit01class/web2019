<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body>div{
                width: 800px;
                margin: 0px auto;
            }
            img{
                width: 100%;
            }
            #menu{
                background-color: darkgray;
                height: 50px;
            }
            #menu>ul{
                padding: 0px;
                width: 480px;
                margin: 0px auto;
            }
            #menu>ul>li{
                list-style: none;
                float: left;
                width: 120px;
                background-color: gray;
                text-align: center;
                height: 50px;
                line-height: 50px;
            }
            #menu>ul>li>ol{
                padding: 0px;
                display: none;
                position: relative;
                top: 0px;
            }
            #menu>ul>li>ol>li{
                list-style: none;
                height: 50px;
                background-color: gray;
                line-height: 50px;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript">
window.onload=function(){
    $('#menu>ul>li').mouseover(function(){
        $(this).find('ol').css('display','block');
    }).mouseout(function(){
        $(this).find('ol').css('display','none');
    });
};        
        </script>
    </head>
    <body>
        <div>
            <div id="header">

                    </li>

                    </li>
                    <li>menu4
                        <ol>
                            <li>menu4-1</li>
                            <li>menu4-2</li>
                        </ol>
                    </li>
                </ul>
                
            </div>
            <div id="content">
                <img alt="" src="imgs/main.jpg"/>
                
            </div>
            <div id="footer">

        </div>

</html>
