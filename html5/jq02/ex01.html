<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                width: 100px;
                height: 100px;
                background-color: yellow;
                border: 3px solid red;
                padding: 1px;
                margin: 2px;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript">
window.onload=function(){
    var box=$(window);
    var w=box.outerWidth();
    var h=box.outerHeight();
    var inw=box.innerWidth();
    var inh=box.innerHeight();
    console.log('outer w:'+w+',h:'+h);
    console.log('inner w:'+inw+',h:'+inh);
    console.log(box.css('width'),box.css('height'));
};        
        </script>
    </head>
    <body>
        <h1>객체상태</h1>
        <p>크기제어</p>
        <div>box</div>
    </body>
</html>
