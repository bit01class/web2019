<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                width: 50px;
                height: 50px;
                background-color: red;
                animation-name: ani2;
                animation-duration: 3s;
                animation-delay: 1s;
                animation-timing-function: ease-in;
                /*animation-direction: alternate-reverse;
                */
                animation-iteration-count: infinite;
            }
            
            @keyframes ani2{
                0%{
                    margin-left: 0px; 
                    margin-top: 0px;
                    background-color: #ff0000;
                }
                25%{
                    margin-left: 300px; 
                    margin-top: 0px;
                    background-color: #ff6666;
                }
                50%{
                    margin-left: 300px; 
                    margin-top: 300px;
                    background-color: #ffffff;
                }
                75%{
                    margin-left: 0px; 
                    margin-top: 300px;
                    background-color: #ff6666;
                }
                100%{
                    margin-left: 0px; 
                    margin-top: 0px;
                    background-color: #ff0000;
                }
            }
        
            @keyframes ani1{
                from{
                    margin-left: 0px;
                }
                to{
                    margin-left: 300px;
                }
            }
            
        </style>
    </head>
    <body>
        <div>box</div>
    </body>
</html>
